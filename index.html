<!DOCTYPE html>
<html ng-app="ncphotoflickr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" type="image/png" href="img/favicon.gif">
	<title>NC Photo Flickr</title>
	<base href="/">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/responsive-animation.css">
	<link rel="stylesheet" type="text/css" href="css/ng-animate.css">
	<!-- start libraries -->
	<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="lib/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
	<!-- end libraries -->
</head>
<body ng-controller="MainController">
	<header>
		<form ng-submit="search()">
			<h1><a ui-sref="home">NC Photo Flickr</a></h1>
			<div class="holder">
				<select class="searchBy" ng-change="search()" ng-init="search.by = search.by || 'all'" ng-model="search.by">
					<option value="all">All</option>
					<option value="tag">Tag</option>
				</select>
				<input type="text" class="search" placeholder="Search" ng-model="search.term">
				<button class="search-btn" ng-click="search()">Search</button>
			</div>
		</form>
	</header>
	<!-- start text prediction -->
	<div id="predictedText">
		<label>Hello</label>
	</div>
	<!-- end text prediction -->
	<div ui-view id="container"></div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
